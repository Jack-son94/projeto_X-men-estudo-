<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Projeto X-men </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Lobster&family=Metal+Mania&family=Oxanium:wght@400;500;700&family=Poppins:ital,wght@0,500;0,700;0,900;1,400;1,500;1,800;1,900&family=Red+Hat+Display:wght@500;700;900&family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/estilo.css">
    <script src="javascript/script.js" defer></script>

</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./imagens/logo.svg" alt="Logo | X-men">
        </div>
    </header>

    <main class="selecao-de-personagem">

        <section class="personagens">

            <h1 class="titulo">Escolha um Personagem</h1>

            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="ciclope" data-name="ciclope" data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança,
                mas não consegue controlá-los.">
                    <img src="./imagens/m1.jpg" alt="Card Personagem, Tamanho Pequeno" id="personagem-full">
                </li>

                <li class="personagem" id="jean-grey" data-name="jean grey"
                    data-description="Os poderes de Jean eram restritos a simples telecinese, e até levantar seu próprio peso rapidamente cansava ela.">
                    <img src="./imagens/m2.jpg" alt="Card Personagem, Tamanho Pequeno" id="personagem-full">
                </li>

                <li class="personagem" id="lince-negra" data-name="lince negra"
                    data-description="Ela tem o poder de atravessar matéria sólida, campos de energia, rajadas ópticas, continuando intacta, e também tem o poder de andar no ar.">
                    <img src="./imagens/m3.jpg" alt="Card Personagem, Tamanho Pequeno" id="personagem-full">
                </li>

                <li class="personagem" id="magneto" data-name="magneto"
                    data-description="Ele tem o poder de magnetosinese, ou seja, controlar objetos de metal e criar campos magnéticos.">
                    <img src="./imagens/m4.jpg" alt="Card Personagem, Tamanho Pequeno" id="personagem-full">
                </li>

                <li class="personagem" id="noturno" data-name="noturno"
                    data-description="Ele é um mutante que nasceu com cauda, orelhas pontudas, mãos com três dedos e pés com  dois dedos.">
                    <img src="./imagens/m5.jpg" alt="Card Personagem, Tamanho Pequeno" id="personagem-full">
                </li>

                <li class="personagem" id="tempestade" data-name="tempestade"
                    data-description="Tem o poder de controlar as forças da natureza, faz o clima variar entre seus extremo, muito poderosa ela pode produzir raios, chuvas, gelos, ventos,  neblinas, entre outros efeitos.">
                    <img src="./imagens/m6.jpg" alt="Card Personagem, Tamanho Pequeno" id="personagem-full">
                </li>

                <li class="personagem" id="vampira" data-name="vampira"
                    data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou no caso dos mutantes os poderes e a memória, mas so temporariamente.">
                    <img src="./imagens/m7.jpg" alt="Card Personagem, Tamanho Pequeno" id="personagem-full">
                </li>

                <li class="personagem" id="wolverine" data-name="wolverine"
                    data-description="Wolverine é um dos mais importantes e reconecido da história dos X-Men.">
                    <img src="./imagens/m8.jpg" alt="Card Personagem, Tamanho Pequeno" id="personagem-full">
                </li>

            </ul>
        </section>

        <section class="personagem-selecionado">

            <img class="personagem-grande" id="personagem-full" src="./imagens/card-ciclope.png"
                alt="Personagem, Tamanho Grande" />

            <div class="info-personagens">

                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>

                <p class="descricao-personagem" id="descricao-personagem">
                    Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança,
                    mas não consegue controlá-los.
                </p>
            </div>
        </section>
    </main>

</body>

</html>
